{% extends 'base.html' %}
{% block content %}
<h2>Meetings</h2>
<table class="table">
  <tr>
      <th>Title</th>
      <th>Date</th>
  </tr>
  {% for m in meetings_list %}
    <tr>
        <td><a href="{% url 'meetingdetails' id=m.id %}">{{ m.meetingtitle }}</a></td></td>
        <td> {{m.meetingdate }} {{m.meetingtime }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
